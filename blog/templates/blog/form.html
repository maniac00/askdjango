{% extends "blog/base.html" %}
{% load bootstrap3 %}

{% block content %}

<form action='' method="post">
    {% csrf_token %}

    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        My Form
                    </div>
                    <div class="panel-body">
                        {% comment %}
                        <table class="table table-bordered table-hover">
                            <tbody>
                                {{ form.as_table }}
                            </tbody>
                        </table>
                        {% endcomment %}
                        {% bootstrap_form form %}
                    </div>
                    <div class="panel-footer">
                        <button class="btn btn-primary">
                            <i class="glyphicon glyphicom-ok">
                            </i>
                            작성완료
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>

{% endblock %}
