{% extends "blog/base.html" %}
{% load bootstrap3 %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <table class="table table-hover table-bordered">
                <thead>
                    <tr>
                        <th>제목</th>
                    </tr>
                </thead>
                <tbody>
                    {% for post in post_list %}
                    <tr>
                        <td>
                            {% if post.photo %}
                                <img src="{{ post.photo.url }}" style="width: 50px; height: 5px;"/>
                            {% else %}
                                Empty Image
                            {% endif %}
                            {{ post.title }}
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>

            {% if is_paginated %}
                <div class="text-center">
                    {% bootstrap_pagination page_obj %}
                </div>
            {% endif %}
        </div>
    </div>
</div>

{% endblock %}
